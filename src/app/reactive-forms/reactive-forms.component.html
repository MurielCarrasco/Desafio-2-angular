<h2>reactive-forms works!</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit">
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input 
      formControlName="email" 
      type="text" 
      class="form-control" 
      [ngClass]="{ 'is-invalid': emailControl.invalid && emailControl.touched}"
      value="email@example.com">
      <div class="invalid-feedback">
        <ng-container *ngIf="emailControl.errors?.['required']">
            Este campo es requerido
        </ng-container>
        <ng-container *ngIf="emailControl.errors?.['email']">
            El correo es invalido
        </ng-container>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a</label>
    <div class="col-sm-10">
      <input 
      formControlName="contrasena" 
      type="password" 
      class="form-control"
      [ngClass]="{ 'is-invalid': userForm.controls['contrasena'].invalid && userForm.controls['contrasena'].touched}" 
      id="inputPassword">
    </div>
  </div>

  <button class="btn btn-primary" type="submit"> Enviar</button>
</form>
